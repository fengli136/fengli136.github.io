<!DOCTYPE html>
<html lang="en">

 <meta charset="CN">

<body style="background-color:pink";>
  <h1 style="color:Darkorange; border-width:70px"; > 谜题：生命诚可贵 （打一常用词）</h1>
    <img src="che.jpg" onclick="myFunction()"  width="400"  align="right"  height="410"></img>



  <h2 style="color:DeepPink;border-width:25px";>点击下方按钮输入你的答案吧！</h2>
<input type="button" onclick="questionFunction()" style="color:MediumTurquoise"value="输入答案" />
  <p id="demo"></p >

  <h3 style="color:Indianred ;border-width:20px;">点击下方按钮可以获得提示哦</h3>
<input type="button" onclick="remind()" style="color:DodgerBlue"value="提示" />
<h4 style="color:LightCoral;border-width:20px;">想直接获得答案就点击下方按钮吧</h4>
<input type="button" onclick="getAnswer()"style="color:LightSteelBlue ;" value="答案" />


</body>
<script>
function questionFunction()
{
  	var x;
  	var question=prompt("猜出来了吗？在下方输入你的答案吧！");
  	if (question!=null && question=="活宝"){
		alert("bingo!");
		 x="恭喜你！" + question + "就是正确答案噢！ "
  	    document.getElementById("demo").innerHTML=x;
  document.getElementById("demo").style.fontSize = "30px";
  document.getElementById("demo").style.color = "Fuchsia";

  	}
	else 	if (question!=null && question!="活宝"){
		alert("Wrong answer！");
		x="你的答案" + question + "是错误的，再想一想吧";
  	    document.getElementById("demo").innerHTML=x;
        document.getElementById("demo").style.fontSize = "30px";
        document.getElementById("demo").style.color = "BlueViolet";
  	}
	}
	function remind(){
		alert("提示：答案是两个字的词语喔~");
	}

  function getAnswer(){
		alert("咦~想知道答案吗，戳戳车银优试试");

	}
  function myFunction() {
    	alert("答案就是活宝噢~");
}

</script>
